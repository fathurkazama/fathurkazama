name: Update Profile README

on:
  schedule:
    - cron: '0 0 * * *' # Menjalankan setiap hari pada tengah malam
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch Random Quote
        id: quote
        run: |
          QUOTE=$(curl -s https://api.quotable.io/random | jq -r '"> **\(.content)** â€” _\(.author)_"')
          echo "::set-output name=quote::${QUOTE}"
      
      - name: Update README.md
        uses: c-hive/gha-commit-action@v2.0.0
        with:
          commit_message: "Update quote of the day"
          file_path: README.md
          content: ${{ steps.quote.outputs.quote }}
          replacer: ".*"

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update quote of the day" || echo "No changes to commit"
          git push
