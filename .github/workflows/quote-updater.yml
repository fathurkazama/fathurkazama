name: Quote Updater

on:
  schedule:
    - cron: '0 0 * * *' # Menjalankan setiap hari pada tengah malam
  workflow_dispatch: # Tambahan ini untuk tombol 'Run workflow'
  push:
    branches:
      - main # Menjalankan setiap ada push ke branch main

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Fetch and Update Quote
        run: |
          QUOTELINE=$(curl -s https://api.quotable.io/random | jq -r '"> \( .content ) - **\( .author )**"')
          README_PATH="README.md"
          
          # Gunakan sed untuk mengganti konten di antara placeholder
          sed -i '//r/dev/stdin' "$README_PATH" <<< "$QUOTELINE"
          sed -i '//,//s/.*//' "$README_PATH"
          sed -i 's//'"\n$QUOTELINE"'/g' "$README_PATH"
          
      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update random quote" || echo "No changes to commit"
          git push
